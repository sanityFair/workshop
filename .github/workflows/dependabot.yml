jobs:
  dependency-review:
    runs-on: macos-latest
    steps:
      - name: Install zsh-syntax-highlighting
        run: |
          brew update
          brew install node
      - name: 'Checkout Repository'
        uses: actions/checkout@v4
      - name: Run Audit
        run: | 
             npm audit | grep -E "(high)" -B3 -A10
          
