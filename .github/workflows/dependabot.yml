name: 'Dependency Review'
on: [pull_request]

permissions:
  discussions: write
  contents: read
  pull-requests: write
  

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v4
      - name: Install zsh
        run: sudo apt-get update; sudo apt-get install zsh;sudo apt install zsh-syntax-highlighting;sudo apt install nodejs
      - name: Make zsh script executable
        run: chmod +x .github/workflows/zsh_proof.sh
      - name: Zsh-huh
        run: |
          which zsh || echo "No which zsh"
          command -v zsh || echo "No command zsh"
          ls -la /usr/bin/zsh || echo "No zsh at /usr/bin"
          ls -la /bin/zsh || echo "No zsh at /bin/zsh"
          source /usr/share/zsh-syntax-highlighting/zsh-syntax-highlighting.zsh
      - name: Run a zsh script as proof
        run: .github/workflows/zsh_proof.sh
      - name: 'Run audit'
        id: audit
        uses: oke-py/npm-audit-action@v2
        continue-on-error: true
        with:
          audit_level: high
          github_token: ${{ secrets.GITHUB_TOKEN }}
          issue_assignees: oke-py
          issue_labels: vulnerability
      - name: Print Status Success
        if: steps.audit.outcome  == 'success'
        run: echo '${{ toJSON(steps.audit) }}'
      - name: Print Status failure
        if: steps.audit.outcome  == 'failure'
        run: echo '${{ toJSON(steps.audit) }}'
